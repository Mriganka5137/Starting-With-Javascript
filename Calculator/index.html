<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <div class="display-container">
        <p id="display"></p>
      </div>
      <div class="row">
        <h3 class="button" data-value="AC">AC</h3>
        <h3 class="button" data-value="+/-">+/-</h3>
        <h3 class="button" data-value="%">%</h3>
        <h3 class="button" data-value="/">/</h3>
      </div>

      <div class="row">
        <h3 class="button" data-value="7">7</h3>
        <h3 class="button" data-value="8">8</h3>
        <h3 class="button" data-value="9">9</h3>
        <h3 class="button" data-value="*">*</h3>
      </div>

      <div class="row">
        <h3 class="button" data-value="4">4</h3>
        <h3 class="button" data-value="5">5</h3>
        <h3 class="button" data-value="6">6</h3>
        <h3 class="button" data-value="-">-</h3>
      </div>

      <div class="row">
        <h3 class="button" data-value="1">1</h3>
        <h3 class="button" data-value="2">2</h3>
        <h3 class="button" data-value="3">3</h3>
        <h3 class="button" data-value="+">+</h3>
      </div>

      <div class="row">
        <h3 class="button zero-button" data-value="0">0</h3>
        <h3 class="button" data-value=".">.</h3>
        <h3 class="button" data-value="=">=</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
